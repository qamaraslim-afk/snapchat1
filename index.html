<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapchat Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <div class="login-card">
      <div class="ghost-logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="Snapchat Ghost"
          class="ghost-icon" />
      </div>
      <h2 class="login-title">Log In</h2>

      <form class="login-form" id="loginForm">
        <div class="input-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="input-extras">
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="signup-section">
        <span class="new-user-text">New to Snapchat?</span>
        <a href="#" class="signup-link">Sign Up</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
